<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="maincontainer">
  <section class="content-section">
  <h5>Your Result</h5>
  <div class="final-score">
  <h2>76</h2>
  <small>of 100</small>
</div>
  <h3> Great</h3>
  <p class="main-p">You scored higher than 65% of the <br> people who have taken these tests.</p>
</section>

  <div class="score-section">
    <h4>Summary</h4>
  <div class="reaction ">

    <span >    <img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
    <p class="number"> 80
      <small>/ 100</small></p>
</div>

<div class=" memory results ">

  <span class="results-span">  <img src="assets/images/icon-memory.svg" alt="">Memory</span>
 <p class="number ">92 <small>/ 100</small></p>
</div>

<div class="verbal results">

  <span class="results-span">   <img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
  <p class="number ">  61 <small>/ 100</small></p>
</div>
<div class="visual results ">

  <span class="results-span"><img src="assets/images/icon-visual.svg" alt="">Visual</span>
  <p class="number"> 72 <small>/ 100</small></p>
</div>
<div class="continue-container">
  <a href="#" class="continue"> Continue</a>
</div>
</div>


</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
